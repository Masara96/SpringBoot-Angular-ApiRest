<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li class="mx-5" *ngFor="let error of errores">{{error}}</li>
</ul>
<div class="card bg-dark text-white">
   <div class="card-header">{{title}}</div>
      <div class="card-body">

        <form #clienteForm="ngForm">

         <div class="form-group row">
            <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" [(ngModel)]="cliente.nombre"
                name="nombre" >
                 <!-- required minlength="4" #nombre="ngModel" -->
                <!-- <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                  <div class="" *ngIf="nombre.errors.required">
                     El nombre es requerido!
                  </div>
                  <div class="" *ngIf="nombre.errors.minlength">
                     El largo es como minimo 4!
                  </div>
                </div> -->
              </div>
         </div>

         <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" [(ngModel)]="cliente.apellido"
                name="apellido" required minlength="4" #apellido="ngModel">
                <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                  <div class="" *ngIf="apellido.errors.required">
                     El apellido es requerido!
                  </div>
                  <div class="" *ngIf="apellido.errors.minlength">
                     El largo es como minimo 4!
                  </div>
                </div>
              </div>
         </div>

         <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2">Email</label>
              <div class="col-sm-6">
                <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="cliente.email"
                 name="email" required email #email="ngModel">
                 <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                   <div class="" *ngIf="email.errors.required">
                      El Email es requerido!
                   </div>
                   <div class="" *ngIf="email.errors.email">
                      Tiene que tener formato de Email!
                   </div>
                 </div>
              </div>
         </div>

        <div class="form-group row">
           <div class="col-sm-6">
              <button type="submit" class="btn btn-primary" name="button"
              (click)='create()' *ngIf="!cliente.id else elseBlock" role="button" name="button" [disabled]="!clienteForm.valid">Crear</button>

              <ng-template #elseBlock>
                <button type="submit" class="btn btn-primary" name="button"
                (click)='update()' role="button" name="button" [disabled]="!clienteForm.valid">Actualizar</button>
              </ng-template>
           </div>
        </div>



        </form>


     </div>
    </div>
